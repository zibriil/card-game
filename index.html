<!DOCTYPE html>
<html lang="en">

<head>

    <title>Card Game</title>

    <link rel="stylesheet" href="style.css">

<body>

        <div class="memory-card" data-framework="deno">

            <img src="img/unit-js.svg" alt="Unit Js" class="back-face">

            <img src="img/unit-js.svg" alt="Unit Js" class="back-face">

    <script src="app.js"></script>

</html>
